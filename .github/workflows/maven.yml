# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - name: Fetch Github Release Asset
      uses: dsaltares/fetch-gh-release-asset@1.0.0
      with:
        repo: 'mactanex/BDMCore'
        version: 'tags/1.1.0'
        file: 'core-1.1.0-jar-with-dependencies-and-exclude-classes.jar'
        target: 'lib/BDMCore.jar'
    - name: Fetch Github Release Asset
      uses: dsaltares/fetch-gh-release-asset@1.0.0
      with:
        repo: 'nickbattle/vdmj'
        version: 'tags/4.4.4-release'
        file: 'vdmj-4.4.4.jar'
        target: 'lib/vdmj-4.4.4.jar'
    - name: install dep
      run: mvn install:install-file -Dfile='lib/BDMCore.jar' -DgroupId='com.bdm' -DartifactId='core' -Dversion='1.1.0' -Dpackaging='jar'
    - name: install dep
      run: mvn install:install-file -Dfile='lib/vdmj-4.4.4.jar' -DgroupId='com.fujitsu' -DartifactId='vdmj' -Dversion='4.4.4' -Dpackaging='jar'
    - name: interpret vdmj
      run: java -cp "vdmj-4.4.4.jar:lib/*" com.fujitsu.vdmj.VDMJ -vdmpp src/specification/BDM_Case_Study/ -annotations
    - name: Build with Maven
      run: mvn -B package --file pom.xml
    - name: Publish to GitHub Packages Apache Maven
      run: mvn deploy -s $GITHUB_WORKSPACE/settings.xml
      env:
        GITHUB_TOKEN: ${{ github.token }}
    - name: Test with Maven
      run: mvn test
